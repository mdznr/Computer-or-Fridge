<html>
<head>
	<title>Computer or Fridge?</title>
	<style>
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		
		body {
			font: 13pt/17pt "Open Sans", "Helvetica Neue", Arial, Helvetica, sans-serif;
		}
		#content {
			position: relative;
			height: 256px;
			top: 50%;
			margin-top: -320px;
		}
		.centered {
			position: relative;
			width: 316px;
			margin: 6px 0px;
			left: 50%;
			margin-left: -158px;
		}
		#description {
			font-size: 13px;
			line-height: 17px;
			height: 210px;
			margin-top: 128px;
		}
		.bottom {
			position: absolute;
			bottom: 0;
		}
		#choice {
			font-size: 34px;
			line-height: 46px;
			width: 316px;
			text-align: center;
			font-weight: 200;
			height: 46px;
		}
		a, a:hover, a:active, a:visited {
			color: #1A8CFF;
			text-decoration: none;
			cursor: pointer;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
	<script>
		var computerDescriptions = ["1 x ($29.98) CPUCOOL|ARCTIC FREEZER 7 PRO REV.2 $29.98 1 x ($229.99) VGA EVGA|01G-P3-1560-KR 560TI 1G R $229.99 1 x ($29.99) GIFT FUTUREMARK SHATTERED HORIZONS $29.99 1 x ($49.99) MEM 2Gx2|GSKILL F3-10666CL7D-4GBRH $49.99 1 x ($41.99) HD 320G|WD 7K 8M SATA2 WD3200AAJS % - OEM $41.99 1 x ($104.99) MB MSI|P67S-C43 (B3) P67 LGA1155 R $104.99 1 x ($189.99) CPU INTEL|CORE I5 2400 3.1G 6M R $189.99 1 x ($54.99) PSU ANTEC| NEO ECO 520C 520W RT $54.99 1 x ($5.99) CASE FAN|ROSEWILL RFA-120-K R $5.99 1 x (~$35) CD/DVD RW", "computer"];
		
		var fridgeDescriptions = ["1 x RS22HDHPNSR/AA 35 3/4\" x 69 1/4\" x 29 1/2\" ($2,159.99) 1 x NSF42 DA29-0003G 1 x R134a 1 x HAFCU1 @ 646 kWh/yr; R-600a/R-134a. Transmitter Module: A3LSWL-B70F. ASIN: B00IQACA8Q. IEEE 802.11 a/b/g/n WEP, WPAPSK, WPA2PSK on WEP, TKIP, AES. Tier III ES. LED Tower Lighting with TWIN COOLING PLuS&trade;. Multi Air Flow, Six (6) Temperature Sensors.", "fridge"];
		
		// Previous description.
		var previousDescriptionType = -1;
		var previousSelection = -1;
		
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		function loadNewQuestion() {
			var descriptionType;
			var selection;
			
			do {
				descriptionType = getRandomInt(0, 1);
				
				var descriptions;
				// descrptions = descriptionType ? computerDescriptions : fridgeDescriptions;
				if ( descriptionType == 1 ) {
					descriptions = computerDescriptions;
				} else {
					descriptions = fridgeDescriptions;
				}
				
				selection = getRandomInt(0, descriptions.length-1);
			} while ( selection == previousSelection && descriptionType == previousDescriptionType );
			
			previousDescriptionType = descriptionType;
			previousSelection = selection;
			
			document.getElementById("description-text").innerText = descriptions[selection];
		}
		
		window.onload = function() {
			loadNewQuestion();
		}
		
	</script>
</head>
<body>
	<div id="content">
		<div id="description" class="centered">
			<span id="description-text" class="bottom">
			</span>
		</div>
		<div id="choice" class="centered">
			<a onclick="loadNewQuestion()">Computer</a> or <a onclick="loadNewQuestion()">Fridge</a>?
		</div>
	</div>
</body>
</html>
